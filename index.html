<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro en tienda</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form>
            <h1>Registro en tienda</h1>
                <div>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" placeholder="melvirus" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
                <div>
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" min="18" max="120" required>
                </div>
                <div>
                    <label for="birthdate">Fecha de nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div>
                    <label>Género:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Femenino</label>
                </div>
                </div>
                <div>
                    <label for="referral">Recomendado por:</label>
                    <select id="referral" name="referral">
                    <option value="">Selecciona una opción</option>
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="other">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="comments" placeholder="dejanos tus comentarios" rows="4"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
                    <div>
                    <button type="submit">Enviar</button>
                </div>
        </form>
    </body>
</html>
